l_english:
 CSA_ww1_reaffirm_status_quo:0 "Reaffirm the Status Quo"
 CSA_ww1_reaffirm_status_quo_desc:0 "Change is not always good. If it ain't broke, don't fix it."
 CSA_ww1_political_effort:0 "Political Effort"
 CSA_ww1_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 CSA_ww1_democracy:0 "Support Democracy"
 CSA_ww1_democracy_desc:0 "Democratic Ideals are important in this world. We must not allow tyranny to take over."
 CSA_ww1_freespeech:0 "Support Free Speech"
 CSA_ww1_freespeech_desc:0 "The rights of free speech must not be infringed in order to allow all opinions to be voiced without fear."
 CSA_ww1_full_hispanic_suffrage:0 "Full Hispanic Suffrage"
 CSA_ww1_full_hispanic_suffrage_desc:0 "Our Hispanic population should be allowed to vote without any restrictions."
 CSA_ww1_bureaucratic_aristocracy:0 "Bureaucratic Aristocracy
 CSA_ww1_bureaucratic_aristocracy_desc:0 "Bureaucracy, despite being largely unpopular, is important to keep tabs on anything going on and to maximize efficiency."
 CSA_ww1_patriotic_fervor:0 "Patriotic Fervor"
 CSA_ww1_patriotic_fervor_desc:0 "Our citizens are patriotic and proud for their glorious nation."
 CSA_ww1_reject_status_quo:0 "Reject the Status Quo"
 CSA_ww1_reject_status_quo_desc:0 "Those in power are doing an aweful job at governing. A revolution is needed."
 CSA_ww1_internationalism_focus:0 "Internationalism Focus"
 CSA_ww1_internationalism_focus_desc:0 "The workers of the world will rise up against the tyranny of the bourgeois!"
 CSA_ww1_forced_integration:0 "Forced Integration"
 CSA_ww1_forced_integration_desc:0 "Some people do not seem to get that black folks are people too, we have to show them that they are."
 CSA_ww1_indoctrination_focus:0 "Indoctrination Focus"
 CSA_ww1_indoctrination_focus_desc:0 "We should make the education system and the public media create public support for the government's interests."
 CSA_ww1_install_communism:0 "Install Communism"
 CSA_ww1_install_communism_desc:0 "At last the bourgeois have been defeated! The installation of a communist government may now begin."
 CSA_ww1_political_commissars:0 "Political Commissars"
 CSA_ww1_political_commissars_desc:0 "There are still those who oppose our revolution, these people are to be hunted down by our commissars."
 CSA_ww1_conscription_limited_rights_for_blacks:0 "Limited Rights for Blacks"
 CSA_ww1_conscription_limited_rights_for_blacks_desc:0 "The war has taken the lives of many Confederate citizens. Our black population is growing restless though, maybe we could give them some rights in exchange for them fighting for us, a win-win."
 CSA_ww1_massive_effort:0 "Massive Effort"
 CSA_ww1_massive_effort_desc:0 "We should start to increase our efforts in air bases and infrastructure for the war effort."
 CSA_ww1_reorganization_act:0 "Reorganization Act"
 CSA_ww1_reorganization_act_desc:0 "We must now turn our attention to the factories that feed the war machine. We must pass this act for victory."
 CSA_ww1_diplomatic_effort:0 "Diplomatic Effort"
 CSA_ww1_diplomatic_effort_desc:0 "Efforts in diplomacy are important in order to keep the peace. This should be our first option in any disagreement."
 CSA_ww1_anti_usa_pact:0 "Anti-US Pact"
 CSA_ww1_anti_usa_pact_desc:0 "We should denounce the many crimes of the damn-yankees. Our allies and we shall be more united in our common cause against the Union!"
 CSA_ww1_support_canada:0 "Support Canada"
 CSA_ww1_support_canada_desc:0 "Our message will voice support for their effort against the damn-yankee's tyranny."
 CSA_ww1_volunteers_to_canada:0 "Send Volunteers to Canada"
 CSA_ww1_volunteers_to_canada_desc:0 "We should send some volunteers into Canada to help them fight the more numerous Union Forces."
 CSA_ww1_support_canada_weapons:0 "Send Weapons to Canada"
 CSA_ww1_support_canada_weapons_desc:0 "The less than adequate Canadian Industry is not enough to power their war machine. We should help by sending them some weapons for their fight against the damn-yankees."
 CSA_ww1_celebrate_independence:0 "Celebrate Independence"
 CSA_ww1_celebrate_independence_desc:0 "It is a good idea to increase our political power by celebrating our independence from the United States a few decades ago."
 CSA_ww1_claim_arizona_new_mexico:0 "Claim Arizona and New Mexico"
 CSA_ww1_claim_arizona_new_mexico_desc:0 "Arizona and New Mexico are our historical claim. We have given them up for honor, but we do not have to any more."
 CSA_ww1_csa_first:0 "CSA First"
 CSA_ww1_csa_first_desc:0 "The Confederate States should place its own interests before anything else. We should stop being cheated by foreign nations."
 CSA_ww1_celebrate_entente:0 "Celebrate Entente"
 CSA_ww1_celebrate_entente_desc:0 "In order to show our devotion to the Entente, we will celebrate our membership and praise those who are with us in the struggle against the Central Powers."
 CSA_ww1_pan_american_agreement:0 "Pan-American Agreement"
 CSA_ww1_pan_american_agreement_desc:0 "We should start negotiating a Pan-American Agreement to affirm our position in the Americas."
 CSA_ww1_north_american_effort:0 "North American Effort"
 CSA_ww1_develop_cuba:0 "Develop Cuba"
 CSA_ww1_develop_cuba_desc:0 "Our southern island state is relatively underdeveloped compared to the mainland. We should turn that fact arround."
 CSA_ww1_wilson_visits_chihuahua_sonora:0 "Wilson Visits Chihuahua and Sonora"
 CSA_ww1_wilson_visits_chihuahua_sonora_desc:0 "With the President visiting Chihuahua and Sonora, we show the our hispanic population that they are welcome in the Confederacy."
 CSA_ww1_expand_cs_pafic_railway:0 "Expand the CS Pacific Railway"
 CSA_ww1_expand_cs_pafic_railway_desc:0 "By expanding the Pacific Railway, we will be able to move troops from the eastern regions to the western regions more quickly and efficiently."
 CSA_ww1_invest_west:0 "Invest in the West"
 CSA_ww1_invest_west_desc:0 "Investing in the west now is likely to prove to be useful later."
 CSA_ww1_EmbargoUK:0 "Embargo the UK"
 CSA_ww1_EmbargoUK_desc:0 "Our reliance on the United Kingdom is over. We can now fend for ourselves. We will embargo the British as well."
